<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CloudGallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/de5060b193.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./public/styles/main.css" />
</head>

<body>
  <div id="_content">
    <div class="container" style="margin-top: 9px;">
      <div class="ui inverted masterhead very padded segment">
        <div class="r">
          <button class="ui primary basic button" id="up1">
            <i class="plus square icon"></i> Upload
          </button>
        </div>
        <div id="up" style="display: none;">
          <input type="file" id="Files" onchange="upload()">
          <div id="upload_stats" style="display: none;">
            <div class="ui blue inverted tiny progress" data-value="0" id="progress" data-percent="0">
              <div class="bar" style="transition-duration: 300ms; width: 0%;">
                <div class="progress">0%</div>
              </div>
            </div>
          </div>
        </div>
        <h3 class="ui inverted header">Your photos, videos and others</h3>
        <div id="_out-imgs"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
  <script src="./public/firebase.js"></script>
  <script src="./public/utils.js"></script>
</body>
</html>
